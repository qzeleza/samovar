<!-- Правая панель настроек Самовара -->

  <!-- Элемент для js настройки ширины правого меню -->
  <div class="offcanvas-resize-handle"></div>
  <!-- /Элемент для js настройки ширины правого меню -->

  <!-- Кнопка закрытия правого меню -->
  <div class="offcanvas-header">
    <h5 class="offcanvas-title fw-semibold"></h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <!-- /Кнопка закрытия правого меню -->

  <!-- Тело правого меню -->
  <div class="offcanvas-body p-0">

    <!-- Лого и версия Самовара в правом меню -->
    <div class="text-center px-3 mb-4 ">

      <a href="#samovar_modal_preview_window" class="d-inline-block position-relative mb-2" data-bs-toggle="modal">
        <img id="logo_samovar_color" src="" width="100" height="100" alt="">
      </a>
      <div class="mb-0 display-7">САМОВАР</div>
      <a href="#" data-bs-toggle="modal" data-bs-target="#samovar_history_modal">
        Текущая версия <span id="samovar_version" class="fw-semibold ps-1 mt-0 placeholder-wave wmin-20"></span><br>
      </a>
      <!-- Блок загружаемый js: Рейтинг расширения в карточке -->
      <li id="samovar_rating" class="list-inline-item mt-1 mb-2 ps-1 placeholder-wave bg-black bg-opacity-20 wmin-300">
        <!-- Рейтинг расширения в карточке -->
        <span id="samovar_voted" class="d-inline-block text-muted"></span>
        <!-- /Рейтинг расширения в карточке -->
      </li>
      <!-- /Блок загружаемый js: Рейтинг расширения в карточке -->


    </div>
    <!-- /Лого и версия Самовара в правом меню -->

    <!-- Вкладки правого меню -->
    <ul class="nav nav-tabs nav-tabs-underline nav-justified mb-0">

      <li class="nav-item">
        <a href="#bottom-justified-tab1" class="nav-link active" data-bs-toggle="tab">Внешний вид</a>
      </li>
      <li class="nav-item">
        <a href="#bottom-justified-tab2" class="nav-link " data-bs-toggle="tab">Действия</a>
      </li>

    </ul>
    <!-- /Вкладки правого меню -->

    <!-- Содержание вкладок Самовара -->
    <div class="tab-content offcanvas-body p-0">

      <!-- Содержание вкладки Настроек Самовара -->
      <div class="tab-pane offcanvas-body fade show active" id="bottom-justified-tab1">
        <div class="form-check form-switch pb-3 pt-2">
          <label class="form-check-label ms-3" for="samovar_tooltip">Всплывающие подсказки</label>
          <input type="checkbox" class="form-check-input" id="samovar_tooltip" checked="">
        </div>



        <div class="pt-3 border-top">
          <div class="fw-semibold mb-2">Цвет темы</div>
          <div class="list-group mb-3">
            <label class="list-group-item list-group-item-action form-check border-width-1 rounded mb-2">
              <div class="d-flex flex-fill my-1">
                <div class="form-check-label d-flex me-2">
                  <i class="ph-sun ph-lg me-3"></i>
                  <div>
                    <span class="fw-bold">Светлая тема</span>
                    <div class="fs-sm text-muted">Установить светлую тему </div>
                  </div>
                </div>
                <input type="radio" class="form-check-input cursor-pointer ms-auto" name="main-theme" value="light" checked="">
              </div>
            </label>

            <label class="list-group-item list-group-item-action form-check border-width-1 rounded mb-2 bg-primary bg-opacity-10 border-primary">
              <div class="d-flex flex-fill my-1">
                <div class="form-check-label d-flex me-2">
                  <i class="ph-moon ph-lg me-3"></i>
                  <div>
                    <span class="fw-bold">Темная тема</span>
                    <div class="fs-sm text-muted">Установить темную тему</div>
                  </div>
                </div>
                <input type="radio" class="form-check-input cursor-pointer ms-auto" name="main-theme" value="dark">
              </div>
            </label>

            <label class="list-group-item list-group-item-action form-check border-width-1 rounded mb-0">
              <div class="d-flex flex-fill my-1">
                <div class="form-check-label d-flex me-2">
                  <i class="ph-globe ph-lg me-3"></i>
                  <div>
                    <span class="fw-bold">Системная (авто)</span>
                    <div class="fs-sm text-muted">Установить системную тему</div>
                  </div>
                </div>
                <input type="radio" class="form-check-input cursor-pointer ms-auto" name="main-theme" value="auto">
              </div>
            </label>
          </div>
        </div>
      </div>
      <!-- /Содержание вкладки Настроек Самовара -->

      <!-- Содержание вкладки Действий Самовара -->
      <div class="tab-pane fade" id="bottom-justified-tab2">

        <div class="list-group list-group-borderless ">

          <div class="bg-secondary bg-opacity-10 text-muted py-2 px-3">Общее</div>

          <a href="#" id="samovar_review_call" class="list-group-item list-group-item-action d-flex align-items-start">
            <i class="ph-chat-text me-3 mt-1 ph-1_3x"></i>
            Отправить отзыв
          </a>
          <a  href="#" class="list-group-item list-group-item-action d-flex align-items-start" data-bs-toggle="modal" data-bs-target="#samovar_history_modal">
            <i class="ph-clock me-3 mt-1 ph-1_3x"></i>
            История версий
          </a>
          <div class="bg-secondary bg-opacity-10 text-muted py-2 px-3">Удаление Самовара</div>

          <a data-bs-toggle="modal" data-bs-target="#samovar_simple_delete_modal" href="#" class="list-group-item list-group-item-action" >
                <i class="ph-lightning ph-1_3x "></i>
                <span class="ms-3">Удалить пакет</span>
          </a>

          <a  data-bs-toggle="modal" data-bs-target="#samovar_full_delete_modal" href="#" class="list-group-item list-group-item-action d-flex align-items-start" >
            <i class="ph-x me-3 mt-1 ph-1_3x"></i>Удалить пакет и данные</a>

        </div>
      </div>
