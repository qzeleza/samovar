<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Client</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
<div class="container mt-5">
  <div class="row">
    <div class="offset-3 col-5">
      <div class="card">
    <div class="card-header">
      WebSocket Client
    </div>
    <div class="card-body">
      <div class="mb-3">
        <label for="messageType">Тип сообщения:</label>
        <select id="messageType" class="form-select">
          <option value="get_rating">Get Rating</option>
          <option value="new_record">New Record</option>
          <option value="reviews_list">Reviews List</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="messageData">Сообщение для отправки:</label>
        <textarea type="text" id="messageData" class="form-control" style="height: 200px"></textarea>
      </div>
      <button id="sendButton" class="btn btn-primary">Отправить</button>

    </div>
        <div class="card-footer">
          <span>Ответ с сервера:</span>
          <div id="responseContainer"></div>
        </div>
  </div>
    </div>
  </div>
</div>
<script src="sockets.js"></script>
</body>
</html>
