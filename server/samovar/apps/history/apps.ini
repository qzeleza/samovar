
[samovar]
rus_name=Самовар
app_desc =<strong>Графический интерфейс</strong> для различных неофициальных приложений.
app_full_desc = Пакет служит графической web-оболочкой, которая запускается на современных роутерах от компании Keenetic и предназначен для удобного управления разработанными расширениями с собственным API. Первым таким расширением стал пакет КВАС. Дальше, планируется развивать проект и будет включать в себя, те инструменты, которые будут востребованы пользователями роутеров Keenetic и которые по тем или иным причинам не реализованы пока в основной прошивке.
available = yes

[kvas]
rus_name=Квас
app_desc= <strong>Белый список</strong> для посещения сайтов через VPN.
app_full_desc = Данный пакет позволяет осуществлять контроль и поддерживать в актуальном состоянии список разблокировки хостов или <strong>Белый список</strong> . При обращении к любому хосту из этого списка, весь трафик будет идти через фактически любое <strong>VPN</strong>  соединение, заранее настроенное на роутере, или через <strong>Shadowsocks</strong> соединение.",
available = yes

[rodina]
rus_name=Родина
app_desc =Рабочая панель для быстрого запуска различных ссылок и приложений.
