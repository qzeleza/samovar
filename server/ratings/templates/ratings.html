<!DOCTYPE html>
<html>
<head>
  <title>Ratings</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Ratings</h1>
  <table class="table">
    <thead>
    <tr>
      <th>App Name</th>
      <th>Avg Rating</th>
    </tr>
    </thead>
    <tbody>
    {% for app_name, avg_rating in ratings.items() %}
    <tr>
      <td>{{ app_name }}</td>
      <td>{{ avg_rating }}</td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
